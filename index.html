<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Infinite Wordle</title>

<style>
body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

#game {
    max-width: 420px;
    margin: 0 auto;
    padding: 16px;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

h1 {
    margin: 0;
    font-size: 2.4rem;
}

.tooltip {
    position: relative;
    cursor: pointer;
}

.tooltip-box {
    display: none;
    position: absolute;
    right: 0;
    top: 140%;
    background: #111;
    border: 1px solid #333;
    padding: 10px;
    border-radius: 8px;
    font-size: 0.85rem;
    width: 220px;
    z-index: 10;
}

.tooltip:hover .tooltip-box {
    display: block;
}

.subtitle {
    margin: 10px 0;
    color: #aaa;
}

#board {
    display: grid;
    grid-template-rows: repeat(6, 1fr);
    gap: 8px;
    margin: 20px 0;
}

.row {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 8px;
}

.tile {
    height: 56px;
    background: #333;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.8rem;
    font-weight: 700;
    border-radius: 6px;
}

.correct { background: #538d4e; }
.present { background: #b59f3b; }
.absent  { background: #3a3a3c; }

#message {
    min-height: 32px;
    font-size: 1.2rem;
    margin-bottom: 10px;
}

.keyboard {
    display: grid;
    grid-template-rows: repeat(3, auto);
    gap: 6px;
}

.krow {
    display: flex;
    justify-content: center;
    gap: 6px;
}

.key {
    background: #2b2b2b;
    color: #fff;
    padding: 12px;
    border-radius: 6px;
    min-width: 32px;
    text-align: center;
    font-weight: 700;
    cursor: pointer;
}

.key.wide {
    min-width: 64px;
}
</style>
</head>

<body>
<div id="game">
    <div class="header">
        <h1>Infinite Wordle</h1>
        <div class="tooltip">?
            <div class="tooltip-box">
                Guess the 5-letter word<br><br>
                üü¢ Correct letter & position<br>
                üü° Correct letter, wrong position
            </div>
        </div>
    </div>

    <div class="subtitle">Guess the 5-letter word</div>
    <div id="message"></div>

    <div id="board"></div>

    <div class="keyboard">
        <div class="krow">
            <div class="key">Q</div><div class="key">W</div><div class="key">E</div>
            <div class="key">R</div><div class="key">T</div><div class="key">Y</div>
            <div class="key">U</div><div class="key">I</div><div class="key">O</div><div class="key">P</div>
        </div>
        <div class="krow">
            <div class="key">A</div><div class="key">S</div><div class="key">D</div>
            <div class="key">F</div><div class="key">G</div><div class="key">H</div>
            <div class="key">J</div><div class="key">K</div><div class="key">L</div>
        </div>
        <div class="krow">
            <div class="key wide">ENTER</div>
            <div class="key">Z</div><div class="key">X</div><div class="key">C</div>
            <div class="key">V</div><div class="key">B</div><div class="key">N</div>
            <div class="key">M</div>
            <div class="key wide">‚å´</div>
        </div>
    </div>
</div>

<script>
   const WORDS = [
"ABOUT","ABOVE","ABUSE","ACTOR","ACUTE","ADMIT","ADOPT","ADULT","AFTER","AGAIN",
"AGENT","AGREE","AHEAD","ALARM","ALBUM","ALERT","ALIKE","ALIVE","ALLOW","ALONE",
"ALONG","ALTER","AMBER","AMONG","ANGER","ANGLE","ANGRY","APART","APPLE","APPLY",
"ARENA","ARGUE","ARISE","ARRAY","ASIDE","ASSET","AUDIO","AUDIT","AVOID","AWARD",
"AWARE","BADLY","BAKER","BASIC","BASIS","BEACH","BEGIN","BEING","BELLY","BELOW",
"BENCH","BILLY","BIRTH","BLACK","BLAME","BLANK","BLIND","BLOCK","BLOOD","BOARD",
"BOOST","BOUND","BRAIN","BRAND","BREAD","BREAK","BRICK","BRIDE","BRIEF","BRING",
"BROAD","BROKE","BROWN","BUILD","BUILT","BUYER","CABLE","CACHE","CALIF","CARRY",
"CATCH","CAUSE","CHAIN","CHAIR","CHART","CHASE","CHEAP","CHECK","CHEST","CHIEF",
"CHILD","CHOIR","CHOOSE","CHUNK","CIVIC","CLAIM","CLASS","CLEAN","CLEAR","CLICK",
"CLIMB","CLOCK","CLOSE","COACH","COAST","COLOR","COMBO","COMIC","COUNT","COURT",
"COVER","CRACK","CRAFT","CRANE","CRASH","CRIME","CROSS","CROWD","CROWN","CURVE",
"CYCLE","DAILY","DANCE","DATED","DEALT","DEATH","DEBUT","DELAY","DEPTH","DEVIL",
"DIRTY","DOING","DOUBT","DOZEN","DRAFT","DRAMA","DRAWN","DREAM","DRESS","DRILL",
"DRINK","DRIVE","DROVE","DYING","EAGER","EARLY","EARTH","EIGHT","ELDER","ELECT",
"ELITE","EMPTY","ENEMY","ENJOY","ENTER","ENTRY","EQUAL","ERROR","EVENT","EVERY",
"EXACT","EXIST","EXTRA","FAITH","FALSE","FAULT","FAVOR","FENCE","FEVER","FIELD",
"FIFTH","FIFTY","FIGHT","FINAL","FIRST","FIXED","FLASH","FLEET","FLOOR","FLUID",
"FOCUS","FORCE","FORTH","FORTY","FOUND","FRAME","FRANK","FRAUD","FRESH","FRONT",
"FRUIT","FULLY","FUNNY","GIANT","GIVEN","GLASS","GLOBE","GOING","GRACE","GRADE",
"GRAIN","GRAND","GRANT","GRASS","GREAT","GREEN","GROUP","GROWN","GUARD","GUESS",
"GUEST","GUIDE","HAPPY","HARRY","HEART","HEAVY","HONEY","HORSE","HOTEL","HOUSE",
"HUMAN","IDEAL","IMAGE","INDEX","INNER","INPUT","ISSUE","JELLY","JOINT","JUDGE",
"JUICE","KNIFE","KNOCK","KNOWN","LABEL","LARGE","LASER","LATER","LAUGH","LAYER",
"LEARN","LEASE","LEAST","LEMON","LEVEL","LIGHT","LIMIT","LOCAL","LOGIC","LOOSE",
"LUCKY","LUNCH","MAGIC","MAJOR","MAKER","MARCH","MATCH","MAYBE","METAL","MIGHT",
"MINOR","MODEL","MONEY","MONTH","MORAL","MOTOR","MOUNT","MOUSE","MOUTH","MUSIC",
"NAKED","NERVE","NEVER","NEWLY","NIGHT","NOISE","NORTH","NOVEL","NURSE","OCCUR",
"OCEAN","OFFER","OFTEN","ORDER","ORGAN","OTHER","OUGHT","PAINT","PANEL","PAPER",
"PARTY","PEACE","PHASE","PHONE","PHOTO","PIANO","PIECE","PILOT","PITCH","PLACE",
"PLAIN","PLANE","PLANT","PLATE","POINT","POUND","POWER","PRESS","PRICE","PRIDE",
"PRIME","PRINT","PRIOR","PRIZE","PROOF","PROUD","PROVE","QUEEN","QUERY","QUEST",
"QUICK","QUIET","RADIO","RAISE","RANGE","RAPID","RATIO","REACH","READY","REFER",
"RIGHT","RIVER","ROUGH","ROUND","ROUTE","ROYAL","RURAL","SCALE","SCENE","SCOPE",
"SCORE","SENSE","SERVE","SEVEN","SHALL","SHAPE","SHARE","SHARP","SHEET","SHELF",
"SHELL","SHIFT","SHINE","SHIRT","SHOCK","SHOOT","SHORT","SHOWN","SIGHT","SINCE",
"SIXTH","SKILL","SLEEP","SLIDE","SMALL","SMART","SMILE","SMOKE","SOLID","SOLVE",
"SOUND","SOUTH","SPACE","SPEAK","SPEED","SPEND","SPENT","SPLIT","SPORT","SQUAD",
"STAFF","STAGE","STAKE","STAND","START","STATE","STEAM","STEEL","STICK","STILL",
"STOCK","STONE","STORE","STORM","STORY","STRIP","STUCK","STYLE","SUGAR","SUPER",
"SWEET","TABLE","TAKEN","TASTE","TEACH","TEETH","THANK","THEIR","THEME","THERE",
"THICK","THING","THINK","THIRD","THOSE","THREE","THROW","TIGER","TITLE","TODAY",
"TOPIC","TOTAL","TOUCH","TOUGH","TOWER","TRACK","TRADE","TRAIN","TREAT","TREND",
"TRIAL","TRUST","TRUTH","TWICE","UNDER","UNION","UNITY","UNTIL","UPPER","UPSET",
"URBAN","USAGE","USUAL","VALID","VALUE","VIDEO","VIRUS","VISIT","VITAL","VOICE",
"WASTE","WATCH","WATER","WHEEL","WHERE","WHILE","WHITE","WHOLE","WHOSE","WOMAN",
"WORLD","WORRY","WORTH","WOULD","WRITE","WRONG","YIELD","YOUTH","ZEBRA"
]
const correctWord = WORDS[Math.floor(Math.random() * WORDS.length)];

const board = document.getElementById("board");
const messageEl = document.getElementById("message");

let currentGuess = "";
let currentRow = 0;
let guesses = 0;
let gameOver = false;

function initBoard() {
    for (let r = 0; r < 6; r++) {
        const row = document.createElement("div");
        row.className = "row";
        for (let c = 0; c < 5; c++) {
            const tile = document.createElement("div");
            tile.className = "tile";
            row.appendChild(tile);
        }
        board.appendChild(row);
    }
}

initBoard();

function submitGuess() {
    if (gameOver || currentGuess.length !== 5) return;

    const rowTiles = board.children[currentRow].children;
    const temp = correctWord.split("");

    for (let i = 0; i < 5; i++) {
        if (currentGuess[i] === correctWord[i]) {
            rowTiles[i].classList.add("correct");
            temp[i] = null;
        }
    }

    for (let i = 0; i < 5; i++) {
        if (!rowTiles[i].classList.contains("correct")) {
            const idx = temp.indexOf(currentGuess[i]);
            if (idx !== -1) {
                rowTiles[i].classList.add("present");
                temp[idx] = null;
            } else {
                rowTiles[i].classList.add("absent");
            }
        }
        rowTiles[i].textContent = currentGuess[i];
    }

    if (currentGuess === correctWord) {
        messageEl.innerHTML = `üéâ You guessed it! <strong>${correctWord}</strong>`;
        gameOver = true;
        return;
    }

    if (guesses === 5) {
        messageEl.innerHTML = `‚ùå You failed. The word was <strong>${correctWord}</strong>`;
        gameOver = true;
        return;
    }

    guesses++;
    currentRow++;
    currentGuess = "";
}

function handleInput(k) {
    if (gameOver) return;

    if (k === "ENTER") submitGuess();
    else if (k === "‚å´") currentGuess = currentGuess.slice(0, -1);
    else if (/^[A-Z]$/.test(k) && currentGuess.length < 5) currentGuess += k;

    const rowTiles = board.children[currentRow].children;
    for (let i = 0; i < 5; i++) {
        rowTiles[i].textContent = currentGuess[i] || "";
    }
}

document.querySelectorAll(".key").forEach(k =>
    k.onclick = () => handleInput(k.textContent)
);

document.addEventListener("keydown", e => {
    if (e.key === "Enter") handleInput("ENTER");
    else if (e.key === "Backspace") handleInput("‚å´");
    else if (/^[a-zA-Z]$/.test(e.key)) handleInput(e.key.toUpperCase());
});
</script>
</body>
</html>
