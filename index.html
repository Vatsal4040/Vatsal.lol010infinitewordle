<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Infinite Wordle</title>

<style>
:root {
    --bg: #000;
    --panel: #111;
    --text: #fff;
    --border: #333;
    --key: #222;
    --key-hover: #333;

    --correct: #538d4e;
    --present: #b59f3b;
    --absent: #3a3a3c;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    font-family: system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* ===== START SCREEN ===== */
#start-screen {
    position: fixed;
    inset: 0;
    background: var(--bg);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 10;
}

#start-screen h1 {
    font-size: 48px;
    margin-bottom: 10px;
}

#start-screen p {
    opacity: 0.6;
    margin-bottom: 30px;
}

#start-btn {
    padding: 16px 42px;
    font-size: 18px;
    font-weight: bold;
    background: var(--correct);
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
}

/* ===== GAME ===== */
#game-container {
    width: 100%;
    max-width: 420px;
    padding: 12px;
    display: none;
}

h1 {
    text-align: center;
    margin-bottom: 6px;
}

.subtitle {
    text-align: center;
    opacity: 0.6;
    margin-bottom: 12px;
}

/* BOARD */
#board {
    display: grid;
    grid-template-rows: repeat(6, 1fr);
    gap: 6px;
    margin: 10px auto;
    max-width: 320px;
}

.row {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 6px;
}

.tile {
    aspect-ratio: 1;
    border: 2px solid var(--border);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    font-weight: bold;
    text-transform: uppercase;
    transform-style: preserve-3d;
}

/* FLIP */
.tile.flip {
    animation: flip 0.55s ease forwards;
}

@keyframes flip {
    0% { transform: rotateX(0); }
    50% { transform: rotateX(90deg); }
    100% { transform: rotateX(0); }
}

/* STATES */
.correct { background: var(--correct); border-color: var(--correct); }
.present { background: var(--present); border-color: var(--present); }
.absent  { background: var(--absent);  border-color: var(--absent); }

/* KEYBOARD */
#keyboard {
    margin-top: 16px;
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.keyrow {
    display: flex;
    gap: 6px;
}

.key {
    flex: 1;
    height: 52px;
    background: var(--key);
    border: none;
    border-radius: 6px;
    color: var(--text);
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
}

.key:hover { background: var(--key-hover); }

.key.wide {
    flex: 1.6;
    font-size: 14px;
}

/* MESSAGE */
#message {
    height: 22px;
    text-align: center;
    margin-top: 6px;
}

/* STATS */
#stats {
    display: flex;
    justify-content: space-between;
    margin-top: 12px;
}

.stat-box {
    background: var(--panel);
    padding: 8px;
    border-radius: 6px;
    width: 32%;
    text-align: center;
}

.stat-value {
    font-size: 22px;
    font-weight: bold;
}

/* RESET */
#reset {
    margin-top: 12px;
    width: 100%;
    padding: 14px;
    font-weight: bold;
    background: var(--correct);
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
}
.header-bar {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
}

.new-word {
    font-size: 18px;
    cursor: pointer;
    opacity: 0.6;
    user-select: none;
}

.new-word:hover {
    opacity: 1;
}

    
</style>
</head>

<body>

<!-- START SCREEN -->
<div id="start-screen">
    <h1>WORDLE</h1>
    <p>Unlimited â€¢ Black Mode</p>
    <button id="start-btn">START GAME</button>
</div>

<!-- GAME -->
<div id="game-container">
   <div class="header-bar">
    <h1>Infinite Wordle</h1>

    <div class="new-word" title="New word">
        âŸ³
    </div>
</div>

  <div class="tooltip">
    ?
    <div class="tooltip-box">
        Guess the 5-letter word<br><br>
        ðŸŸ¢ Correct letter & position<br>
        ðŸŸ¡ Correct letter, wrong position
    </div>
</div>


    <div id="board"></div>
    <div id="message"></div>

    <div id="stats">
        <div class="stat-box"><div>Games</div><div class="stat-value" id="games-played">0</div></div>
        <div class="stat-box"><div>Wins</div><div class="stat-value" id="games-won">0</div></div>
        <div class="stat-box"><div>Streak</div><div class="stat-value" id="current-streak">0</div></div>
    </div>

    <div id="keyboard">
        <div class="keyrow">
            <button class="key" data-key="Q">Q</button>
            <button class="key" data-key="W">W</button>
            <button class="key" data-key="E">E</button>
            <button class="key" data-key="R">R</button>
            <button class="key" data-key="T">T</button>
            <button class="key" data-key="Y">Y</button>
            <button class="key" data-key="U">U</button>
            <button class="key" data-key="I">I</button>
            <button class="key" data-key="O">O</button>
            <button class="key" data-key="P">P</button>
        </div>
        <div class="keyrow">
            <button class="key" data-key="A">A</button>
            <button class="key" data-key="S">S</button>
            <button class="key" data-key="D">D</button>
            <button class="key" data-key="F">F</button>
            <button class="key" data-key="G">G</button>
            <button class="key" data-key="H">H</button>

            <button class="key" data-key="K">K</button>
            <button class="key" data-key="L">L</button>

        <div class="keyrow">
            <button class="key wide" data-key="ENTER">ENTER</button>
            <button class="key" data-key="Z">Z</button>
            <button class="key" data-key="X">X</button>
            <button class="key" data-key="C">C</button>
            <button class="key" data-key="V">V</button>
            <button class="key" data-key="B">B</button>
            <button class="key" data-key="N">N</button>
            <button class="key" data-key="M">M</button>
            <button class="key wide" data-key="BACKSPACE">âŒ«</button>
        </div>
    </div>
</div>

<script>
/* ===== START ===== */
const startBtn = document.getElementById('start-btn');
const startScreen = document.getElementById('start-screen');
const gameContainer = document.getElementById('game-container');

startBtn.onclick = () => {
    startScreen.style.display = 'none';
    gameContainer.style.display = 'block';
    init();
};

/* ===== GAME LOGIC ===== */
let correctWord = '';
let currentGuess = '';
let guesses = 0;
let gameOver = false;

let gamesPlayed = 0;
let gamesWon = 0;
let currentStreak = 0;

const board = document.getElementById('board');
const messageEl = document.getElementById('message');
const keys = document.querySelectorAll('.key');

function init() {
    board.innerHTML = '';
    for (let i = 0; i < 6; i++) {
        const row = document.createElement('div');
        row.className = 'row';
        for (let j = 0; j < 5; j++) {
            const tile = document.createElement('div');
            tile.className = 'tile';
            row.appendChild(tile);
        }
        board.appendChild(row);
    }
    currentGuess = '';
    guesses = 0;
    gameOver = false;
    messageEl.textContent = '';
    pickWord();
}

function pickWord() {
    const WORDS = [
"ABOUT","ABOVE","ABUSE","ACTOR","ACUTE","ADMIT","ADOPT","ADULT","AFTER","AGAIN",
"AGENT","AGREE","AHEAD","ALARM","ALBUM","ALERT","ALIKE","ALIVE","ALLOW","ALONE",
"ALONG","ALTER","AMBER","AMONG","ANGER","ANGLE","ANGRY","APART","APPLE","APPLY",
"ARENA","ARGUE","ARISE","ARRAY","ASIDE","ASSET","AUDIO","AUDIT","AVOID","AWARD",
"AWARE","BADLY","BAKER","BASIC","BASIS","BEACH","BEGIN","BEING","BELLY","BELOW",
"BENCH","BILLY","BIRTH","BLACK","BLAME","BLANK","BLIND","BLOCK","BLOOD","BOARD",
"BOOST","BOUND","BRAIN","BRAND","BREAD","BREAK","BRICK","BRIDE","BRIEF","BRING",
"BROAD","BROKE","BROWN","BUILD","BUILT","BUYER","CABLE","CACHE","CALIF","CARRY",
"CATCH","CAUSE","CHAIN","CHAIR","CHART","CHASE","CHEAP","CHECK","CHEST","CHIEF",
"CHILD","CHOIR","CHOOSE","CHUNK","CIVIC","CLAIM","CLASS","CLEAN","CLEAR","CLICK",
"CLIMB","CLOCK","CLOSE","COACH","COAST","COLOR","COMBO","COMIC","COUNT","COURT",
"COVER","CRACK","CRAFT","CRANE","CRASH","CRIME","CROSS","CROWD","CROWN","CURVE",
"CYCLE","DAILY","DANCE","DATED","DEALT","DEATH","DEBUT","DELAY","DEPTH","DEVIL",
"DIRTY","DOING","DOUBT","DOZEN","DRAFT","DRAMA","DRAWN","DREAM","DRESS","DRILL",
"DRINK","DRIVE","DROVE","DYING","EAGER","EARLY","EARTH","EIGHT","ELDER","ELECT",
"ELITE","EMPTY","ENEMY","ENJOY","ENTER","ENTRY","EQUAL","ERROR","EVENT","EVERY",
"EXACT","EXIST","EXTRA","FAITH","FALSE","FAULT","FAVOR","FENCE","FEVER","FIELD",
"FIFTH","FIFTY","FIGHT","FINAL","FIRST","FIXED","FLASH","FLEET","FLOOR","FLUID",
"FOCUS","FORCE","FORTH","FORTY","FOUND","FRAME","FRANK","FRAUD","FRESH","FRONT",
"FRUIT","FULLY","FUNNY","GIANT","GIVEN","GLASS","GLOBE","GOING","GRACE","GRADE",
"GRAIN","GRAND","GRANT","GRASS","GREAT","GREEN","GROUP","GROWN","GUARD","GUESS",
"GUEST","GUIDE","HAPPY","HARRY","HEART","HEAVY","HONEY","HORSE","HOTEL","HOUSE",
"HUMAN","IDEAL","IMAGE","INDEX","INNER","INPUT","ISSUE","JELLY","JOINT","JUDGE",
"JUICE","KNIFE","KNOCK","KNOWN","LABEL","LARGE","LASER","LATER","LAUGH","LAYER",
"LEARN","LEASE","LEAST","LEMON","LEVEL","LIGHT","LIMIT","LOCAL","LOGIC","LOOSE",
"LUCKY","LUNCH","MAGIC","MAJOR","MAKER","MARCH","MATCH","MAYBE","METAL","MIGHT",
"MINOR","MODEL","MONEY","MONTH","MORAL","MOTOR","MOUNT","MOUSE","MOUTH","MUSIC",
"NAKED","NERVE","NEVER","NEWLY","NIGHT","NOISE","NORTH","NOVEL","NURSE","OCCUR",
"OCEAN","OFFER","OFTEN","ORDER","ORGAN","OTHER","OUGHT","PAINT","PANEL","PAPER",
"PARTY","PEACE","PHASE","PHONE","PHOTO","PIANO","PIECE","PILOT","PITCH","PLACE",
"PLAIN","PLANE","PLANT","PLATE","POINT","POUND","POWER","PRESS","PRICE","PRIDE",
"PRIME","PRINT","PRIOR","PRIZE","PROOF","PROUD","PROVE","QUEEN","QUERY","QUEST",
"QUICK","QUIET","RADIO","RAISE","RANGE","RAPID","RATIO","REACH","READY","REFER",
"RIGHT","RIVER","ROUGH","ROUND","ROUTE","ROYAL","RURAL","SCALE","SCENE","SCOPE",
"SCORE","SENSE","SERVE","SEVEN","SHALL","SHAPE","SHARE","SHARP","SHEET","SHELF",
"SHELL","SHIFT","SHINE","SHIRT","SHOCK","SHOOT","SHORT","SHOWN","SIGHT","SINCE",
"SIXTH","SKILL","SLEEP","SLIDE","SMALL","SMART","SMILE","SMOKE","SOLID","SOLVE",
"SOUND","SOUTH","SPACE","SPEAK","SPEED","SPEND","SPENT","SPLIT","SPORT","SQUAD",
"STAFF","STAGE","STAKE","STAND","START","STATE","STEAM","STEEL","STICK","STILL",
"STOCK","STONE","STORE","STORM","STORY","STRIP","STUCK","STYLE","SUGAR","SUPER",
"SWEET","TABLE","TAKEN","TASTE","TEACH","TEETH","THANK","THEIR","THEME","THERE",
"THICK","THING","THINK","THIRD","THOSE","THREE","THROW","TIGER","TITLE","TODAY",
"TOPIC","TOTAL","TOUCH","TOUGH","TOWER","TRACK","TRADE","TRAIN","TREAT","TREND",
"TRIAL","TRUST","TRUTH","TWICE","UNDER","UNION","UNITY","UNTIL","UPPER","UPSET",
"URBAN","USAGE","USUAL","VALID","VALUE","VIDEO","VIRUS","VISIT","VITAL","VOICE",
"WASTE","WATCH","WATER","WHEEL","WHERE","WHILE","WHITE","WHOLE","WHOSE","WOMAN",
"WORLD","WORRY","WORTH","WOULD","WRITE","WRONG","YIELD","YOUTH","ZEBRA"
];


    correctWord = WORDS[Math.floor(Math.random() * WORDS.length)];

}

function handleKeyPress(key) {
    if (gameOver) return;

    if (key === 'ENTER') submitGuess();
    else if (key === 'BACKSPACE') {
        currentGuess = currentGuess.slice(0, -1);
        updateBoard();
    } else if (/^[A-Z]$/.test(key) && currentGuess.length < 5) {
        currentGuess += key;
        updateBoard();
    }
}

function updateBoard() {
    const row = board.children[guesses];
    [...row.children].forEach((t, i) => t.textContent = currentGuess[i] || '');
}

function submitGuess() {
    if (currentGuess.length !== 5) return;

    const row = board.children[guesses];

    for (let i = 0; i < 5; i++) {
        const tile = row.children[i];
        const letter = currentGuess[i];

        setTimeout(() => {
            tile.classList.add('flip');

            if (letter === correctWord[i]) tile.classList.add('correct');
            else if (correctWord.includes(letter)) tile.classList.add('present');
            else tile.classList.add('absent');
        }, i * 150);
    }

    if (currentGuess === correctWord) {
        gameOver = true;
        gamesWon++;
        currentStreak++;
    } else if (guesses === 5) {
        gameOver = true;
        currentStreak = 0;
    }

    guesses++;
    currentGuess = '';
}

keys.forEach(k => k.onclick = () => handleKeyPress(k.dataset.key));

document.addEventListener('keydown', e => {
    if (e.key === 'Enter') handleKeyPress('ENTER');
    else if (e.key === 'Backspace') handleKeyPress('BACKSPACE');
    else if (/^[a-zA-Z]$/.test(e.key)) handleKeyPress(e.key.toUpperCase());
});
document.querySelector('.new-word').onclick = () => {
    gamesPlayed++;
    document.getElementById('games-played').textContent = gamesPlayed;
    document.getElementById('games-won').textContent = gamesWon;
    document.getElementById('current-streak').textContent = currentStreak;
    init();
};
</script>

</body>
